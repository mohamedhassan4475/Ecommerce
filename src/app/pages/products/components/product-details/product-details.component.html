<div class="w-11/12 my-24 mx-auto">
  <div class="flex justify-around items-center" *ngIf="!loading">
    <img class="w-[20%]" src="{{ data.image }}" alt="" />

    <article class="w-2/4">
      <ul class="text-2xl">
        <li><strong>Title</strong> :{{ data.title }}</li>
        <li><strong>Category</strong> :{{ data.category }}</li>
        <li><strong>Description</strong> :{{ data.description }}</li>
        <li><strong>Ratiz</strong> :{{ data.rating.rate }}</li>
        <li><strong>Rating</strong> :{{ data.rating.count }}</li>
        <li><strong>Price</strong> :{{ data.price }}.EG</li>
      </ul>
    </article>
  </div>
  <div class="text-center m-auto w-full" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
